<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Sign Up</h1>
<input type="text" id="signup-username" placeholder="Username"><br>
<input type="password" id="signup-password" placeholder="Password"><br>
<button id="signup-btn">Sign Up</button><br>
<p>Already have an account? <a href="login.html">Login here</a></p>

<script src="script.js"></script>
<script>
document.getElementById('signup-btn').onclick = () => {
    const username = document.getElementById('signup-username').value;
    const password = document.getElementById('signup-password').value;

    let users = JSON.parse(localStorage.getItem('users')) || {};
    if(!users[username]){
        users[username] = { password, friends: [], chats: [], notes: [] };
        localStorage.setItem('users', JSON.stringify(users));
        alert('Account created! Please login.');
        window.location.href = 'login.html';
    } else {
        alert('Username already exists!');
    }
};
</script>
</body>
</html>
