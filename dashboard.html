<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Welcome, <span id="user-display"></span>!</h1>
<button id="logout-btn">Logout</button>

<!-- Friends Panel -->
<div id="friends-panel">
    <h2>Friends</h2>
    <input type="text" id="friend-name" placeholder="Friend username" list="users-list">
    <datalist id="users-list"></datalist>
    <button id="add-friend-btn">Add Friend</button>

    <h3>Friend Requests:</h3>
    <ul id="requests-list"></ul>

    <h3>Friend List:</h3>
    <ul id="friends-list"></ul>
</div>

<!-- Chats Panel -->
<div id="chat-panel">
    <h2>Chats</h2>
    <input type="text" id="chat-name" placeholder="Chat name">
    <button id="create-chat-btn">Create Chat</button>
    <h3>Your Chats:</h3>
    <ul id="chats-list"></ul>
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Type a message">
    <button id="send-msg-btn">Send</button>
</div>

<!-- Notes Panel -->
<div id="notes-panel">
    <h2>Personal Notes</h2>
    <textarea id="note-text" placeholder="Write a note"></textarea>
    <button id="save-note-btn">Save Note</button>
    <ul id="notes-list"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
